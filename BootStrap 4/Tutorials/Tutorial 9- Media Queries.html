    <style>
    /* নিচের সিকোয়েন্সে কোড লিখলে কোড সব ডিভাইসের জন্য ঠিকঠাক কাজ করবে ।
	০-> ৫৭৫ পিক্সেল = extra small devices
	576-> 699 পিক্সেল = small devices
	700-> 991 পিক্সেল = medium  devices
	---------- এইভাবে চলতে থাকবে
      cntrl+shift+m for firefox
	  small devices */
      @media (min-width: 576px){
        body{
          background: red;
        }
      }
	  /*medium device ৭০০ থেকে শুরু হয় */
      @media (min-width: 700px){
        body{
          background: green;
        }
      }
	  /*large device, start হয় ৯৯২ পিগজেল থেকে  */
      @media (min-width: 500px){
        body{
          background: black;
        }
      }

       /*extra large device , স্টার্ট হয় ১২০০ পিক্সেল  */
        @media (min-width: 1200px){
			body {
				background: orange;
			}
		}




    </style>
</head>
<body>
  <h1 class="display-3 text-center my-4">Breakpoints</h1>
