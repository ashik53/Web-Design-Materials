<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	
	<!-- font awesome cdn লিংক করানো -->
	
	<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
	  <title>Bootstrap 4</title>
    <style>
    </style>
</head>
<body>
  <h1 class="display-3 text-center my-4">Button and button groups</h1>

    <div class="container">
		<!-- Buttons -->
		<!-- এগুলো সব একটা একটা বাটনের নাম  -->
		<button class="btn btn-primary"  type= "button"> Primary </button> <!-- btn দিলে নতুন বাটন টাইপ দেখাবে ,  btn-primary দিলে  গ্রিন ধরনের বাটন দেখাবে -->
		<button class="btn btn-secondary" type= "button"> Secondary </button> <!--  -->
		<button class="btn btn-success" type= "button"> Success </button>
		<button class="btn btn-info" type= "button"> Info </button>
		<button class="btn btn-warning" type= "button"> Warning </button>
		<button class="btn btn-danger" type= "button"> Danger </button>
		<button class="btn btn-link" type= "button"> Link </button> <!-- link হল শুধু লিংক দেখাবে -->
		
		<br> <br>
		
		<!-- Button Tags -->
		<!-- বাটনের টাইপ  -->
		
		<a class = "btn btn-primary" href="#" role="button"> Link </a> <!-- role = মানে এটার কাজটা কি  -->
		<button class = "btn btn-primary" type="submit"> Button </button>
		<input class = "btn btn-primary"  type="button" value = "Input">
		<input class = "btn btn-primary" type= "submit" value="Submit">
		<input class = "btn btn-primary" type= "reset" value="Reset">
		
		<br> <br>
		
		<!-- Outline Buttons -->
		<!-- কিভাবে Outline Button তৈরি করতে হয়  -->
		
		<!-- outline বাটন সেট করলে ইনিশিয়ালি ডিফল্ট ব্যাক গ্রাউনড white সেট করবে, কিন্তু মাউস hovar করলে আসল কালারটা শো করবে -->
		
		<button class = "btn btn-outline-primary" type = "button"> Primary </button>
		<button class = "btn btn-outline-secondary" type = "button"> Secondary </button>
		<button class = "btn btn-outline-success" type = "button"> Success </button>
		<button class = "btn btn-outline-info "type = "button"> Info </button>
		<button class = "btn btn-outline-warning" type = "button"> Warning </button>
		<button class ="btn btn-outline-danger" type = "button"> Danger </button>
		
		<br> <br>
		
		<!-- Button sizes, button ছোট , বড় করা  -->
		
		<button class ="btn btn-outline-secondary btn-lg" type = "button"> <i class ="fa fa-user"> </i> Large button </button> <!-- btn lg = বাটন  বড় হয়ে যাবে  , i class এর ভিতরে ফন্ট অসাম প্রোপার্টি আছে , যেটা বাটনে লেখার সামনে কিছু ব্যাপার যেমন সাইন( মেইলিং / হিউম্যানসাইন) অ্যাড করবে, user লেখার জায়গায় envelope লিখলে চিঠি সাইন দেখাবে, এগুলো font-awesome-icon  --> 
		
		<button class ="btn btn-outline-primary btn-sm" type = "button"> Small button </button> <!-- sm = small = ছোট বাটন --> 
		<br> <br>
		
		<button class ="btn btn-primary btn-block" type = "button"> Block level button </button>
		<!-- btn-block = একটা বড় লেন্থের ব্লক সাইজ নেবে -->
		<br> <br>
		
		<!-- States -->
		<!-- states means = active, regular or disabled কিনা সেটা দেখতে হবে --> 
		
		<button class ="btn btn-primary" type = "button"> Regular button </button> <!--  -->
		<button class ="btn btn-primary active" type = "button"> Active button </button> <!-- এই বাটনে অলরেডি ক্লিকড  একটু  অন্য কালার হয়ে যাবে -->
		<button class ="btn btn-primary disabled" type = "button"> Disabled Button  </button> <!-- এই বাটনে ক্লিক করা যাবে না  -->
		
		<br>
		
		<!-- Toggle Button = বাটনে ক্লিক করলে  বাটনে এক কালার, আরেকবার ক্লিক করলে অন্য কালার সেটা কিভাবে করা যায়, toggle button দিয়ে  -->
		<!-- কাজ = নেট-->
		
		<br>
		
		<button type = "button" class = "btn btn-success mt-2 btn-toggle" data-toggle="button"> Toggle state </button> <!-- data-toggle = "button" মানে data-toggle টা বাটনের উপর কাজ করছে  -->
		
		<br> <br>
		
		<!-- Button dropdowns -->
		
		<!-- dropdown লিস্ট টা একটা বাটনের মধ্যে তৈরি হয়, বাটনের মধ্যে একটা লিংক অপশন  থাকে যেখানে একবার ক্লিক করলে লিস্টের সবগুলা এলিমেনট দেখায় , এবং আরেকবার ক্লিক করলে সেটা চলে যায় , সুতরাং আমাদেরকে data-toggle property ইউজ করতে হবে -->
		
	    <div class = "dropdown dropup"> <!-- dropup দেওয়ার দরকার ছিল না, dropup লিখলে নিচের লিংকগুলো উপরে শো করবে , বাদ দিলে আবার নিচে দেখাবে  --> 
			<button  class = "btn btn-warning dropdown-toggle" type = "button"  data-toggle="dropdown"> My Dropdown Listis on the way</button>
			<ul class ="dropdown-menu"> <!-- এখন লিস্টের পুরোটাই বাটনের ভিতরে আনতে হবে -->
				<a class = "dropdown-item" href = "#"> Link One </a> <!-- ক্লাস ইউজ করলে সবগুলাই দেখাবে  -->
				<a class = "dropdown-item" href = "#"> Link three </a>
				<a class = "dropdown-item" href = "#"> Link two </a>
			</ul>
		</div> <!-- dropdown list  -->
		
		<br> <br>
		
		
		<!-- এইখানটার কাজ হল দুই বা ততধিক বাটনকে একসাথে যুক্ত করা  -->
	    <div class = "btn-group"> <!-- এর আন্ডারে যে বাটনগুলো  থাকবে সবগুলা  গ্রুপ আকারে ( একসাথে )  থাকবে -->
			<button  class ="btn btn-primary" type="button"> My Button </button>
			<button  class ="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle = "dropdown" type="button"> <!-- dropdown-toggle-split লিখলে সেকেন্ড বাটনটা  আরও ছোট হয়ে যাবে -->
	
				<span class="sr-only"> Toggle Dropdown </span> <!-- class ="sr-only" দিলে Toggle dropdown লিখাটা মুছে যাবে , এবং বাটনটা  আরও ছোট হয়ে যাবে  --> 
			</button>
	
		<div class="dropdown-menu">
			<a class = "dropdown-item" href="#"> Link One </a> <!-- class = "dropdown-item" দিলে লিস্টটা সব নিচে নিচে শো করে -->
			<a class= "dropdown-item" href="#"> Link Two </a>
			<a class ="dropdown-item" href="#"> Link Three </a>
		
			<div class="dropdown-divider"> </div> <!--এই ডিভাইডার  ক্লাসটা একটা নিউলাইনের মত ফাকা জায়গা সৃষ্টি করবে -->
		
			<a class = "dropdown-item" href="#"> Link Four </a>
		</div>
	</div>
	
		<br> <br>
		
		



		
		
		
		
		
		
    </div> <!-- container -->	
	
	
	
	
	
	
    <!--এখানে যে সিকোয়েন্সে <script> ট্যাগ গুলা আছে সেইভাবেই দিতে হবে  -->
    <div style="margin-top:500px;"></div>
    <script src="js/jquery-slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
