<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Alert & Progress Bars | Bootstrap 4</title>
</head>
<body>
      <h1 class="display-4 text-center my-4">Alerts & Progress Bars</h1>
      <div class="container">





        <div class="progress">
            <div class="progress-bar" style="width: 50%;">HTML</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar" style="width: 25%;">25%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 50%">50%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 75%">75%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning text-dark" style="width: 100%">100%</div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated text-left pl-3" style="width: 85%">Bootstrap</div>
        </div>
        <br>

        <!--বারে কিছুটা ডিজাইন অ্যাড করি, তার জন্য progress-bar-stripped ক্লাস ইউজ করি   -->
        <div class = "progress">
          <div class = "progress-bar progress-bar-striped" style = "width:100%"> Ashik </div>
        </div>
        <br>


        <!-- বারের মধ্যে যে লেখাটা সেটা বামে/ডানে  সরানোর জন্য text-left or text-right ক্লাসটা ইউজ করতে হবে , কতটুকু সরাব সেটা ডিফাইন করার জন্য padding then left/right এর জন্য pl/pr ইউজ কর, তেরপর - দিয়ে পিক্সেলের পরিমাণ ১/২/৩/৪/৫/৬/৭/৮/-->
        <div class = "progress">
          <div class = "progress-bar progress-bar-striped text-left pl-3" style = "width:100%"> Ashik </div>
        </div>
        <br>

        <!--বারে কিছুটা এনিমেশন অ্যাড করি, তার জন্য progress-bar-animated ক্লাস ইউজ করি  , সাথে যদি আমরা progress-bar-striped ক্লাসটা ইউজ করি তাহলে এনিমেশনটা বুঝা যাবে, অন্যথায় সিম্পল ডিজাইনে এনিমেশন বুঝা যাবে না -->
		<h3> Animation  </h3>
        <div class = "progress">
          <div class = "progress-bar progress-bar-striped progress-bar-animated" style = "width:100%"> Ashik </div>
        </div>
        <br>


		

	  </div><!-- ./container -->

    <!--<div style="margin-top:500px;"></div> -->


  		<!--এখানে যে সিকোয়েন্সে <script> ট্যাগ গুলা আছে সেইভাবেই দিতে হবে  -->
      <div style="margin-top:500px;"></div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3m IykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="js/bootstrap.min.js"></script>
</body>
</html>
