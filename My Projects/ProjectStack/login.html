<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Login</title>
</head>
<body>

  <div class="container">

     <div class = "row">

       <div class= "col-8 offset-2">

            <h1 class= "text-center mt-5"> Login</h1>
            <hr>

              <form>

                  <div class = "form-group"> <!--form-group ইউজ করলে  পুরো ট্যাগের বাইরে মার্জিন থাকবে  -->
                      <label for="name"> Email </label>
                      <input class = "form-control" type="text" id="name" name = "email"> <!--form-control ইউজ করলে ইনপুট বক্সটা নিউলাইন প্রিন্ট করে এবং একটা সুন্দর ফরম্যাটে আসে , form-control-sm ইনপুট বক্সটাকে ছোট করে ফেলে , lg = ইনপুট বক্স বড় হয়ে গেছে   -->
                  </div>

                  <div class = "form-group">
                      <label for="password">Password</label>
                      <input class = "form-control" type="password" id="password"  > <!-- read only , attribute ইউজ করলে ইনপুট ফিল্ডে কিছু লেখা যাবে না -->
                  </div>

      			      <div class= "form-check">
                      <label class = "form-check-label">
                      <input class = "form-check-input" type="checkbox">
                          Sign as <strong>Admin </strong>
                      </label>
                  </div>

                  <div class= "form-check">
                      <label class = "form-check-label">
                      <input class = "form-check-input" type="checkbox">
                          Sign as an Employee
                      </label>
                  </div>

                  <button class = "btn btn-success mt-3 btn-block"type="btn" >Sign In</button>

            </form>

            <p class= "text-center text-muted"> Forgot Your Password? </p>

            <hr>

            <p class= "text-center">Copyright Ashik - All Rights Reserved </p>

      </div> <!-- col -->

    </div> <!-- row-->



  </div> <!--container -->
  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>



  </script>


</body>
</html>
