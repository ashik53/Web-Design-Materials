
<!-- sizing means margin and padding-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	  <title>Bootstrap 4</title>
</head>
<body>
  <h1 class="display-3 text-center my-4">Sizing</h1>
  <div class="container">
    <!--########################START HERE#########################-->

    <!-- WIDTH CLASSES -->
      <!-- w-25 original স্পেসের width এর ২৫% জায়গা দখল করা  , w প্রোপার্টি না থাকলে বাই ডিফল্ট div এর ১০০% জায়গা নিবে, -->
      <!-- inline মানে same line, d-inline -block দিলে এক লাইনে সব দেখাবে কিন্তু তাদের মধ্যে মার্জিন থাকবে , float-left এই কাজটি করে, কিন্তু মার্জিন সেট করে না -->
      <div class = "clearfix"> <!-- clearfix দিলে এই div এর মধ্যে বাইরের কোন div আসে না , এবং এই div বাইরের কোন div এর মধ্যে যাবে না -->
		  <div class = "bg-success text-white w-25 float-left">Width 25%</div>
		  <div class = "bg-info w-50 float-left">Width 50%</div>
		  <div class = "bg-warning w-75 float-left">Width 75%</div>
		  <div class = "bg-danger w-100 float-left">Width 100%</div>
      </div> <!-- clearfix -->
    <br><br>

    <!-- HEIGHT CLASSES = h -->
    <div style = "height:300px;border:1px solid #333" >
		
		<!--<div class="bg-warning h-25">Height 25%</div>
        <div class = "bg-primary h-50">Height 50%</div>

        <div class = "bg-danger h-75">Height 75%</div> --> <!-- এই কয়েকটা div আলাদা আলাদাভাবে প্রিন্ট করে দেখ  -->
    
        <div class = "bg-dark text-light h-100">Height 100%</div> <!-- text-light =  text এর কালার লাইট -->
   </div>

</div><!-- ./container -->
<div style="margin-top:100px;"></div>

    <!--এখানে যে সিকোয়েন্সে <script> ট্যাগ গুলা আছে সেইভাবেই দিতে হবে  -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
